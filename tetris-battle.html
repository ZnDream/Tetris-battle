<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Battle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(10, 30px);
            grid-template-rows: repeat(20, 30px);
            gap: 1px;
            background-color: #f5f5f5;
            padding: 5px;
            border-radius: 10px;
            border: 3px solid #333;
        }
        
        .cell {
            background-color: rgb(115, 91, 91);
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
        }
        
        .filled {
            background-color: #4CAF50;
            color: white;
        }
        
        .status {
            margin: 20px 0;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        
        .controls {
            margin-bottom: 20px;
            font-size: 16px;
            color: #555;
        }
        
        .reset-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #FF5722;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .reset-btn:hover {
            background-color: #E64A19;
        }      
    </style>
</head>
<body>
    <h1>Tetris Battle</h1>
    <div class="status" id="status">Score: 0</div>
    <div class="controls">Press "w" turn clockwise, press 's' to turn anti-clockwise, press 'a' for moving it left, and press 'd' for moving it right</div>
    <div class="game-board" id="board"></div>
    <br>
    <button class="reset-btn" onclick="resetGame()">Reset Game</button>

    <script>
        let board = [];

        let Ipiece = [[1, 1, 1, 1]];

        let Opiece = [
            [1, 1],
            [1, 1]
        ];

        let Tpiece = [
            [0, 1, 0],
            [1, 1, 1]
        ];

        let Lpiece = [
            [0, 0, 1],
            [1, 1, 1]
        ];

        let direction = 2;

        let score = 0; 
        let gameActive = true;
        const GAME_SPEED = 200;
        let gameInterval;

        function initBoard() {
            board = [];
            for (let row = 0; row < 20; row++) {
                board[row] = [];
                for (let col = 0; col < 10; col++) {
                    board[row][col] = 0;
                }
            }
            updateDisplay();
        }

        // Update the visual display
        function updateDisplay() {
            const boardElement = document.getElementById('board');
            boardElement.innerHTML = '';
            
            for (let row = 0; row < 20; row++) {
                for (let col = 0; col < 10; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    
                    if (board[row][col] === 1) {
                        cell.className += ' tetris';
                        cell.textContent = '';
                    }
                    
                    boardElement.appendChild(cell);
                }
            }
        }

    initBoard();

    </script>
    
</body>
</html>
